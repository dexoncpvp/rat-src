<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About | Dexware</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050507;
  --fg:#e8e8e8;
  --accent:#00ff9c;
  --danger:#ff003c;
  --muted:#888;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

html,body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  overflow:hidden;
}

/* subtle scanlines */
body::after{
  content:"";
  position:fixed;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
}

#stage{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.glitch{
  font-size:52px;
  font-weight:900;
  letter-spacing:2px;
  animation:glitch .35s infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 0 red,-2px 0 cyan}
  50%{text-shadow:-2px 0 red,2px 0 cyan}
  100%{text-shadow:2px 0 red,-2px 0 cyan}
}

.hidden{opacity:0}

#inject{
  margin-bottom:20px;
}

#mainRat{
  font-size:90px;
  transform:translateX(-160vw);
  transition:transform 1s cubic-bezier(.2,.8,.2,1);
}

#mainRat.show{
  transform:translateX(0);
}

#type{
  margin-top:30px;
  font-size:18px;
  line-height:1.5;
  color:var(--accent);
  white-space:pre;
  text-align:left;
}

/* rivals area */
#bottom{
  position:absolute;
  bottom:80px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:160px;
}

.ratBox{
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:transform .9s ease-in;
}

.ratIcon{
  font-size:56px;
}

.label{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
  letter-spacing:1px;
}

#trash{
  position:absolute;
  bottom:30px;
  font-size:72px;
}

/* falling into trash */
.fall{
  transform:translateY(160px) scale(.3) rotate(140deg);
  opacity:0;
}

/* overlay dominance */
#overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:72px;
  font-weight:900;
  background:rgba(0,0,0,.9);
  opacity:0;
  transition:opacity .6s;
}

#overlay.show{opacity:1}
</style>
</head>

<body>

<audio id="music" src="music.mp3"></audio>

<div id="stage">
  <div id="inject" class="glitch hidden">DEXWARE INJECTED</div>

  <div id="mainRat">üêÄ</div>

  <div id="type"></div>

  <div id="bottom">
    <div id="r1" class="ratBox">
      <div class="ratIcon">üêÄ</div>
      <div class="label">easyforme</div>
    </div>

    <div id="r2" class="ratBox">
      <div class="ratIcon">üêÄ</div>
      <div class="label">maksrat</div>
    </div>
  </div>

  <div id="trash">üóëÔ∏è</div>
</div>

<div id="overlay">DEXWARE ON TOP</div>

<script>
const music = document.getElementById("music");
const inject = document.getElementById("inject");
const mainRat = document.getElementById("mainRat");
const type = document.getElementById("type");
const r1 = document.getElementById("r1");
const r2 = document.getElementById("r2");
const overlay = document.getElementById("overlay");

const text = `WE SUPPORT:
mc session id
dc tokens
webcam capture
screencapture
browser data
crypto wallets
and much more`;

let running=false;

function typeText(i=0){
  if(i<=text.length){
    type.textContent=text.slice(0,i);
    setTimeout(()=>typeText(i+1),22);
  }
}

function start(){
  if(running) return;
  running=true;

  music.currentTime=0;
  music.play();

  inject.classList.remove("hidden");

  setTimeout(()=>mainRat.classList.add("show"),600);
  setTimeout(()=>typeText(),1400);

  // rivals appear tension
  setTimeout(()=>{
    r1.style.transform="scale(1.05)";
    r2.style.transform="scale(1.05)";
  },4200);

  // kick into trash
  setTimeout(()=>{
    r1.classList.add("fall");
    r2.classList.add("fall");
  },5200);

  // dominance
  setTimeout(()=>overlay.classList.add("show"),6500);

  // reset loop
  setTimeout(reset,8200);
}

function reset(){
  music.pause();
  inject.classList.add("hidden");
  mainRat.classList.remove("show");
  type.textContent="";
  r1.classList.remove("fall");
  r2.classList.remove("fall");
  r1.style.transform="";
  r2.style.transform="";
  overlay.classList.remove("show");
  running=false;
}

document.addEventListener("click",start);
</script>

</body>
</html>
