<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            background-color: #050505;
            color: #ef4444;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid #ef4444;
            padding: 40px;
            background: #0a0a0a;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        p {
            font-size: 18px;
            color: #d4d4d8;
        }

        .ip {
            color: #fff;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>Your IP address has been blacklisted.</p>
        <span class="ip" id="user-ip"></span>
    </div>
    <script>
        // Optional: Fetch IP to display
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => document.getElementById('user-ip').innerText = data.ip)
            .catch(() => { });
    </script>
</body>

</html>
